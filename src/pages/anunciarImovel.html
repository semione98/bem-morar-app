<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Morar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="/src/styles/categories.css">
    <link rel="stylesheet" href="/src/styles/cards-home.css">
    <link rel="stylesheet" href="/src/styles/footer.css">
    <link rel="stylesheet" href="/src/styles/header-anunciar.css">
    <link rel="stylesheet" href="/src/styles/main-content-anunciar.css">


    <!-- links & styles modal login -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .modal-header,
        h4,
        .close {
            background-color: #5cb85c;
            color: white !important;
            text-align: center;
            font-size: 30px;
        }

        .modal-footer {
            background-color: #f9f9f9;
        }
    </style>

</head>

<body>

    <header class="app__header__anunciarImovel">

        <div class="app__header__content__anunciarImovel">

            <div class="app__header__menu">
                <div class="app__header__menu__content">
                    <a class="app__header__menu__content__logo__link" href="/index.html">
                        <img src="/assets/imagens/logo-header-certo.webp" alt="">
                        <span>Bem Morar</span>
                    </a>
                    <nav class="app__header__menu__content__links">
                        <ul>
                            <li>Alugar</li>
                            <li>Comprar</li>
                            <li>Lançamentos</li>
                            <li>Descobrir</li>
                            <li>Anunciar</li>
                            <li>Financiamento</li>
                            <li>Ajuda</li>
                        </ul>
                    </nav>

                    <div class="app__header__menu__content__login">
                        <button
                            class="app__header__menu__content__login__button header__button__cadastro btn btn-default btn-lg"
                            id="btnCadastro">Criar
                            conta</button>
                        <button
                            class="app__header__menu__content__login__button header__button__entrar btn btn-default btn-lg"
                            id="myBtn">Entrar</button>
                    </div>
                </div>

            </div>


        </div>

    </header>

    <main class="app__anunciarImovel">

        <div class="overlay"></div>


        <aside>
            <div class="aside__content">
                <ul>
                    <li>
                        <a href="#">
                            <img src="/assets/icons/house-icon.svg" alt="">
                            <span class="hover__effects__texts">Meus Imóveis</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/assets/icons/account-icon.svg" alt="">
                            <span class="hover__effects__texts">Minha Conta</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/assets/icons/bookmark-icon.svg" alt="">
                            <span class="hover__effects__texts">Imóveis Salvos</span>
                        </a>
                    </li>




                </ul>
            </div>
        </aside>

        <div class="app__anunciarImovel__content__form">

            <div class="app__anunciarImovel__content">


                <div class="upload__images__container">

                    <div class="upload__images__container__content">

                        <div class="upload__images__container__image">
                            <img src="/assets/imagens/upload-image.jpg" alt="">
                            <span>Clique aqui para adicionar uma imagem</span>
                        </div>

                    </div>

                    <div class="upload__images__container__buttons">

                        <div class="upload__images__container__button__upload">
                            <button class="button__upload__image">
                                <input type="file" id="image-upload" accept="image/" style="display: none" />
                                <span>Selecionar Imagens</span>
                                <svg width="12" height="14" viewBox="0 0 12 14" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M0.761719 13.5117V12H11.2383V13.5117H0.761719ZM0.761719 5.98828L6 0.75L11.2383 5.98828H8.25V10.4883H3.75V5.98828H0.761719Z"
                                        fill="#888888" />
                                </svg>

                            </button>
                        </div>

                    </div>

                </div>

                <div class="separador"></div>
                <form id="formAnunciarImovel" class="app__anunciarImovel__form">
                    <div class="app__anunciarImovel__form__group">
                        <label for="titulo">Título do Anúncio:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="app__anunciarImovel__form__group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" required></textarea>
                    </div>
                    <div class="app__anunciarImovel__form__group">
                        <label for="preco">Preço:</label>
                        <input type="number" id="preco" name="preco" required>
                    </div>
                    <div class="app__anunciarImovel__form__group">
                        <label for="condominio">Preço do Condomínio:</label>
                        <input type="number" id="condominio" name="condominio" required>
                    </div>
                    <div class="app__anunciarImovel__form__group">
                        <label for="iptu">Valor do IPTU:</label>
                        <input type="number" id="iptu" name="iptu" required>
                    </div>

                    <div class="app__anunciarImovel__form__group">
                        <label for="localizacao">Localização:</label>
                        <input type="text" id="localizacao" name="localizacao" required>
                    </div>
                    <button type="submit">Anunciar</button>
                </form>


            </div>

        </div>

    </main>


    <footer>
        <p>Projeto Bem Morar, sem fins monetários.<br>
            Desenvolvido por Carlos Semione</p>
    </footer>

    <script type="module" src="/src/js/main.js"></script>

    <script type="module" src="/src/js/api/api-cadastro.js"></script>
    <script type="module" src="/src/js/api/api-login.js"></script>



</body>

</html>
